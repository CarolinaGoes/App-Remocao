<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Escolas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #000000, #002626);
      color: #8c8c8c;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #008080;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
    }
    input, button {
      margin: 10px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 5px;
      background: #0d0d0d;
      color: #8c8c8c;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      animation: slideIn 1s ease-in-out;
    }
    input:focus {
      outline: none;
      border-color: #008080;
      box-shadow: 0 0 10px rgba(0, 128, 128, 0.5);
    }
    button {
      background-color: #008080;
      color: #000000;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d4d;
      box-shadow: 0 4px 12px rgba(0, 77, 77, 0.5);
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Busca de Escolas</h1>
  <input type="text" id="endereco" placeholder="Digite seu endereço...">
  <button onclick="buscarEscolas()">Buscar</button>

  <script>
    function buscarEscolas() {
      var endereco = document.getElementById("endereco").value;
      if (endereco) {
        window.location.href = "filtros.html?endereco=" + encodeURIComponent(endereco);
      } else {
        alert("Por favor, digite um endereço.");
      }
    }
  </script>
</body>
</html>
