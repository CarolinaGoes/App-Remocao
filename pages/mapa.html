<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Escolas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #121212;
      color: #e0e0e0;
    }
    #map { 
      height: 500px; 
      width: 80%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Mapa de Escolas</h1>
  <div id="map"></div>

  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var endereco = urlParams.get('endereco');

    var map = L.map('map').setView([51.505, -0.09], 13); // Posição inicial no centro de Londres, você pode alterar
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    if (endereco) {
      var geocoder = new XMLHttpRequest();
      geocoder.open('GET', 'https://nominatim.openstreetmap.org/search?q=' + endereco + '&format=json', true);
      geocoder.onload = function() {
        var resultado = JSON.parse(geocoder.responseText);
        if (resultado.length > 0) {
          var origemLatLng = [resultado[0].lat, resultado[0].lon];
          L.marker(origemLatLng).addTo(map);
          map.setView(origemLatLng, 13);
        } else {
          alert("Endereço não encontrado.");
        }
      };
      geocoder.send();
    }
  </script>
</body>
</html>
