<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtros de Busca</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #000000, #002626);
      color: #8c8c8c;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #008080;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
    }
    .filters {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .filter-group {
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 5px;
      background: #008080;
      color: #000000;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #004d4d;
      box-shadow: 0 4px 12px rgba(0, 77, 77, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Filtros de Busca</h1>
  <div class="filters">
    <div class="filter-group">
      <label><input type="checkbox" id="tempo" value="tempo"> Tempo</label>
    </div>
    <div class="filter-group">
      <label><input type="checkbox" id="distancia" value="distancia"> Dist√¢ncia</label>
    </div>
  </div>
  <button onclick="aplicarFiltros()">Aplicar Filtros</button>

  <script>
    async function aplicarFiltros() {
      var endereco = new URLSearchParams(window.location.search).get('endereco');
      var tempo = document.getElementById("tempo").checked;
      var distancia = document.getElementById("distancia").checked;
      var filtros = [];
      if (tempo) filtros.push("tempo");
      if (distancia) filtros.push("distancia");

      try {
        const response = await fetch('http://localhost:3000/getRoutes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ endereco, filtros })
        });
        const data = await response.json();
        // Process the data to extract distance and time information
        // and redirect to the map page with the necessary parameters
        window.location.href = "mapa.html?endereco=" + encodeURIComponent(endereco) + "&filtros=" + filtros.join(",") + "&data=" + encodeURIComponent(JSON.stringify(data));
      } catch (error) {
        console.error('Error fetching route data:', error);
        alert('Erro ao buscar dados de rota. Tente novamente mais tarde.');
      }
    }
  </script>
</body>
</html>
